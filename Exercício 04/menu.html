<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sistema com Bootstrap</title>

    <link rel="stylesheet" href="bootstrap.css">

  </head>
  <body>

    <h1>Sistema de Cadastramento de Alunos<small> <br>Menu</small></h1>

    <form name="cadastrar" method="post" action="cadastro.html"></h1><br/>
        Para adicionar um novo usuário, clique em Cadastrar.<br>
          <input type="submit" class="btn btn-primary" value="Cadastrar"/><br/>
    </form>

    <form name="listar" method="post" action="lista.html"></h1><br/>
        Para ver os usuários cadastrados no sistema, clique em Listar.<br>
          <input type="submit" class="btn btn-success" value="Listar"/><br/>
    </form>

    <div class="container text-center">
        <div class="footer">

            </hr>
