<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirmação de Cadastro com Bootstrap</title>

    <link rel="stylesheet" href="bootstrap.css">

  </head>
  <body>

    <h1>Sistema de Cadastramento de Alunos<small> Confirmação do Cadastro</small></h1>

    <img src="validacao.jpg" width="20%" height="20%" alt="Validação" />

    <form name="confirmar" method="post" action="lista.html"></h1><br/><br/>
        Se os dados estiverem corretos, clique em Confirmar.<br>
          <input type="submit" class="btn btn-primary" value="Confirmar"/><br/><br/>
    </form>

    <form name="voltar" method="post" action="cadastro.html">
        Clique em voltar, caso os dados estejam incorretos.<br>
        <input type="submit" class="btn btn-warning" value="Voltar"/><br/><br/>
    </form>

    
  </body>
</html>
